<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form id="add-book-form" class="books">
        <h2>Add a New Book</h2>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required />
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <input type="text" id="genre" name="genre" required />
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" id="year" name="year" required />
        </div>
        <div class="form-group">
          <label for="publisher">Publisher</label>
          <input type="text" id="publisher" name="publisher" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="available-copies">Available Copies</label>
          <input
            type="number"
            id="available-copies"
            name="available-copies"
            required
          />
        </div>
        <div class="form-group">
          <label for="total-copies">Total Copies</label>
          <input type="number" id="total-copies" name="total-copies" required />
        </div>

        <div class="form-group">
          <label for="image">Upload Image</label>
          <input type="file" id="image" name="image" accept="image/*" />
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" name="price" step="0.01" required />
        </div>

        <button type="submit">Add Book</button>
      </form>

      <form id="update-copies-form" class="books">
        <h2>Update Available Copies</h2>
        <div class="form-group">
          <label for="book-id">Book Title</label>
          <input type="number" id="book-id" name="book-id" required />
        </div>

        <div class="form-group">
          <label for="available-copies">Available Copies</label>
          <input
            type="number"
            id="available-copies"
            name="available-copies"
            required
          />
        </div>

        <button type="submit">Update Copies</button>
      </form>
    </main>

    <script src="dist/index.js"></script>
  </body>
</html>
