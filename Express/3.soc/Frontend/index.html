<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Book Management Library</h1>
      <div class="filters">
        <div class="genreFilter">
          <label for="genreFilter">Filter by Genre:</label>
          <select id="genreFilter">
            <option value="">All Genres</option>
          </select>
        </div>
        <div class="sortBy">
          <label for="sortBy">Sort By:</label>
          <select id="sortBy">
            <option value="year">Year</option>
            <option value="pages">Pages</option>
          </select>
        </div>
        <input type="text" id="searchInput" placeholder="Search by title..." />
        <div class="actions">
          <button id="addBookBtn">Add New Book</button>
          <button id="updateBook">Update Book</button>
        </div>
        <div class="cart">
          <img src="./Images/cart.png" alt="cart" onclick="showCartModal()" />
          <span id="cartItems">0</span>
        </div>
      </div>

      <ul id="bookList"></ul>
    </div>

    <!-- Add/Edit Book Modal -->
    <div id="bookModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Add/Edit Book</h2>
        <form id="bookForm">
          <label for="id">ID:</label>
          <input type="number" id="id" required />

          <label for="title">Title:</label>
          <input type="text" id="title" required />

          <label for="author">Author:</label>
          <input type="text" id="author" required />

          <label for="genre">Genre:</label>
          <input type="text" id="genre" required />

          <label for="year">Year:</label>
          <input type="number" id="year" required />

          <label for="pages">Pages:</label>
          <input type="number" id="pages" required />

          <label for="publisher">Publisher:</label>
          <input type="text" id="publisher" required />

          <label for="description">Description:</label>
          <textarea id="description" required></textarea>

          <label for="image">Image URL:</label>
          <input type="text" id="image" required />

          <label for="price">Price:</label>
          <input type="number" id="price" required />

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeCartModal()">&times;</span>
        <h3>üõç Your Cart</h3>
        <div id="cartDetails"></div>
        <p id="cartTotal"></p>
      </div>
    </div>

    <script src="./dist/index.js"></script>
  </body>
</html>
