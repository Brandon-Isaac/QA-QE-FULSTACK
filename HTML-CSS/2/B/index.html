<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <div class="title">
        <img src="./images/logo.svg" alt="logo" />
        <ul>
          <li>
            Features <img src="./images//icon-arrow-down.svg" alt="dropdown" />
          </li>
          <li>
            Company <img src="./images//icon-arrow-down.svg" alt="dropdown" />
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </div>
      <div class="auth">
        <button id="login">Login</button>
        <button id="register">Register</button>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="details">
          <div class="intro">
            <h2>Make <br />remote work</h2>
            <p>
              Get your team in sync, no matter your location. <br />Streamline
              processes, create team rituals, and <br />watch productivity soar.
            </p>
            <button id="learnmore">Learn more</button>
          </div>
          <div class="associations">
            <img src="./images/client-databiz.svg" alt="databiz" />
            <img src="./images/client-audiophile.svg" alt="audiophile" />
            <img src="./images/client-meet.svg" alt="client-meet" />
            <img src="./images/client-maker.svg" alt="client-maker" />
          </div>
        </div>
        <img src="./images/image-hero-desktop.png" alt="" />
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">IsaacBrandon Datch</a>.
    </div>
  </body>
</html>
