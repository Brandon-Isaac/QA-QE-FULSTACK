<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library Management System</title>
  </head>
  <body>
    <!-- Authentication Container -->
    <div class="auth-container" id="authContainer">
      <!-- Login Form -->
      <div id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn view-btn" style="width: 100%">
              Login
            </button>
          </div>
        </form>
        <a class="auth-link" id="showRegister"
          >Don't have an account? Register here</a
        >
      </div>

      <!-- Register Form -->
      <div id="registerContainer" class="hidden">
        <h2>Create a New Account</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="registerName">Full Name</label>
            <input type="text" id="registerName" name="name" required />
          </div>
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input
              type="password"
              id="registerPassword"
              name="password"
              required
            />
          </div>
          <div class="form-group">
            <label for="registerRole">Role</label>
            <select id="registerRole" name="role">
              <option value="3">Reader</option>
              <option value="2">Librarian</option>
              <option value="1">Admin</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn view-btn" style="width: 100%">
              Register
            </button>
          </div>
        </form>
        <a class="auth-link" id="showLogin"
          >Already have an account? Login here</a
        >
      </div>
    </div>

    <!-- Main Application Container -->
    <div class="main-container hidden">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>Datches Library</h2>
        <ul class="sidebar-menu">
          <li><a href="#books">Browse Books</a></li>
          <li><a href="#borrowed">My Borrowed Books</a></li>
          <li><a href="#profile">My Profile</a></li>
          <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Header -->
        <div class="header">
          <h1>Datches Library Management System</h1>

          <div class="user-section" id="userSection">
            <div id="userInfo"></div>

            <div class="cart-icon" id="cartIcon">
              ðŸ›’
              <span class="cart-count" id="cartCount">0</span>

              <div class="cart-dropdown" id="cartDropdown">
                <div class="cart-items" id="cartItems">
                  <p class="empty-cart">Your cart is empty</p>
                </div>
                <div class="cart-actions">
                  <button class="btn delete-btn" id="clearCartBtn">
                    Clear Cart
                  </button>
                  <button class="btn add-to-cart-btn" id="borrowBooksBtn">
                    Borrow Books
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Book Section -->
        <div class="book-section" id="bookSection">
          <h2>Available Books</h2>

          <div class="book-filters">
            <input type="text" placeholder="Search books..." id="searchInput" />
            <select id="filterGenre">
              <option value="">All Genres</option>
            </select>
            <select id="sortOptions">
              <option value="">Sort By</option>
              <option value="title-asc">Title (A-Z)</option>
              <option value="title-desc">Title (Z-A)</option>
              <option value="price-asc">Price (Low to High)</option>
              <option value="price-desc">Price (High to Low)</option>
              <option value="year-asc">Year (Oldest First)</option>
              <option value="year-desc">Year (Newest First)</option>
            </select>
            <button class="btn add-to-cart-btn" id="addBookBtn">
              Add New Book
            </button>
          </div>

          <div class="book-list" id="bookList">
            <!-- Books will be added here dynamically -->
          </div>
        </div>
      </div>
    </div>

    <!-- Book Form Modal -->
    <div class="modal" id="bookFormModal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div class="book-form">
          <h2>Add New Book</h2>
          <form id="bookForm">
            <div class="form-group">
              <label for="bookTitle">Title</label>
              <input type="text" id="bookTitle" name="title" required />
            </div>
            <div class="form-group">
              <label for="bookAuthor">Author</label>
              <input type="text" id="bookAuthor" name="author" required />
            </div>
            <div class="form-group">
              <label for="bookGenre">Genre</label>
              <input type="text" id="bookGenre" name="genre" required />
            </div>
            <div class="form-group">
              <label for="bookYear">Year</label>
              <input type="number" id="bookYear" name="year" required />
            </div>
            <div class="form-group">
              <label for="bookPages">Pages</label>
              <input type="number" id="bookPages" name="pages" required />
            </div>
            <div class="form-group">
              <label for="bookPublisher">Publisher</label>
              <input type="text" id="bookPublisher" name="publisher" required />
            </div>
            <div class="form-group">
              <label for="bookDescription">Description</label>
              <textarea
                id="bookDescription"
                name="description"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="bookImage">Image URL</label>
              <input type="text" id="bookImage" name="image" required />
            </div>
            <div class="form-group">
              <label for="bookPrice">Price</label>
              <input
                type="number"
                id="bookPrice"
                name="price"
                step="0.01"
                required
              />
            </div>
            <div class="form-group">
              <button
                type="submit"
                class="btn add-to-cart-btn"
                style="width: 100%"
              >
                Save Book
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script src="dist/index.js"></script>
  </body>
</html>
