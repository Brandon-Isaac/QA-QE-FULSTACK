<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <div class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="title">Standard</div>
      </div>
      <div class="screen">
        <div class="small-display">0</div>
        <div class="display">0</div>
      </div>
      <div class="memory-row">
        <button class="memory-btn">MC</button>
        <button class="memory-btn">MR</button>
        <button class="memory-btn">M+</button>
        <button class="memory-btn">M-</button>
        <button class="memory-btn">MS</button>
        <button class="memory-btn">M↓</button>
      </div>

      <div class="btn-grid">
        <button class="btn top-btn">%</button>
        <button class="btn top-btn">CE</button>
        <button class="btn top-btn">C</button>
        <button class="btn top-btn">⌫</button>

        <button class="btn top-btn">¹/x</button>
        <button class="btn top-btn">x²</button>
        <button class="btn top-btn">√x</button>
        <button class="btn top-btn">&divide;</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">&times;</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>

        <button class="btn">+/-</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn equals">=</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
